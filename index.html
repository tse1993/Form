<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="background-font">
            <img id="img1" src="/Assets/photo-1585202900225-6d3ac20a6962.avif">
            <div id="logo-container">
                <img id="logo" src="/Assets/odin-lined.png">
                <h1 id="logo-text">ODIN</h1>
            </div>
        </div>
        <form id="form" action="#" method="post">
        <fieldset>
        <legend>Personal Information</legend>

        <div>
            <label for="firstName">FIRST NAME</label>
            <input id="firstName" type="text" name="firstName" required>
        </div>

        <div>
            <label for="lastName">LAST NAME</label>
            <input id="lastName" type="text" name="lastName" required>
        </div>

        <div>
            <label for="userEmail">EMAIL</label>
            <input id="userEmail" type="email" name="userEmail" required>
        </div>
        <div>
            <label for="phoneNumber">PHONE NUMBER</label>
            <input id="phoneNumber" type="tel" name="phoneNumber" required>
        </div>
        <div>
            <label for="password">PASSWORD</label>
            <input id="password" type="password" name="password" required>
        </div>
        <div>
            <label for="confirmPassword">CONFIRM PASSWORD</label>
            <input id="confirmPassword" type="password" name="confirmPassword" required>
        </div>
    </fieldset>

    <button type="submit">CREATE ACCOUNT</button>
    </form>

    </div>
</body>
</html>
